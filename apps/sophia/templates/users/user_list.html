{% extends "base.html" %}
{% load static i18n %}

{% block heading %}{% endblock heading %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Usu치rios</h1>
</div>

<!-- Aviso -->
<div class="row">
  <div class="col-xl-12 col-sm-12">
    <div class="card shadow mb-4">
      <!-- Card Header -->
      <div class="card-header bg-white py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold">Lista de Usu치rios</h6>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <div class="table-responsive">
          <table class='table table-bordered' id='dataTable'>
            <thead>
              <th>Usu치rio</th>
              <th>Nome do usu치rio</th>
            </thead>
            <tbody>
              {% for user in user_list %}
                <tr>
                  <td>
                    <a style="color: #007bff;" class="hvr-grow" href="{% url 'users:detail' user.username %}">{{ user.username }}</a>
                  </td>
                  <td>{{user.name}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#dataTable').DataTable({language: datatables_ptbr});
  });
</script>

{% endblock content %}
