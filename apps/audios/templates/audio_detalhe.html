{% extends 'base.html' %}

{% block heading %}{% endblock heading %}

{% block content %}

  <section>
    <div class="card">

      <div class="card-body">
        <div class="card-title">
          <h4>Áudio : {{audiodoc.nome}}</h4>
        </div>

        <audio src="{{audiodoc.doc.url}}" controls></audio>

        {% if audiodoc.foi_transcrito %}
          <div>
            <h5>Transcrição</h5>
            <div>{{audiodoc.transcricao}}</div>
          </div>
        {% else %}
          <div>
            <!-- <form action="{% url 'audios:transcreve_audio' audiodoc.id %}" method="post" enctype="multipart/form-data"> -->
              <a class="btn btn-primary" href="{% url 'audios:transcreve_audio' audiodoc.id %}" role="button">Transcrever</a>
              <!-- <button type="submit" class="btn btn-primary">Transcrever</button> -->
            <!-- </form> -->
          </div>
        {%endif%}

      </div>
    </div>
  </section>

{% endblock %}
