{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block heading %}{% endblock heading %}

{% block content %}

  <div class="card my-2">
    <div class="card-body">
      <div class="card-title">
        <h4>Upload Documento</h4>
      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
    </div>
  </div>

{% endblock %}
