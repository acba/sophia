{% extends 'base.html' %}

{% block heading %}{% endblock heading %}

{% block content %}

  <section>
    <div class="card">

      <div class="card-body">
        <div class="card-title">
          <h4>Documento : {{textdoc.nome}}</h4>
        </div>

        {% if textdoc.foi_transcrito %}
          <div>
            <!-- {% if wc %} -->
            <!-- {{wc|safe}} -->
            <!-- {% endif %} -->

            <div>
              <h5>Wordcloud</h5>
              <img style="width: 100%;" src="{{textdoc.file.url}}.wordcloud.png" alt="">
            </div>

            <div style='text-align: justify;'>
              <h5>Transcrição</h5>
              {{textdoc.transcricao}}
            </div>

            <div>
              <a class="btn btn-primary" href="{% url 'docs:processa_doc' textdoc.id %}" role="button">Processar</a>
            </div>

          </div>
        {% else %}
          <div>
            <a class="btn btn-primary" href="{% url 'docs:transcreve_doc' textdoc.id %}" role="button">Transcrever Documento</a>
          </div>
        {%endif%}
      </div>
    </div>
  </section>

{% endblock %}
