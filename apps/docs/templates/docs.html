{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block heading %}{% endblock heading %}

{% block content %}

  <section>
    <div class="card">

      <div class="card-body">
        <div class="card-title">
          <h4>Meus documentos</h4>
        </div>

        {% render_table table %}
      </div>

      <div>
        <a class="btn btn-primary" href="{% url 'docs:upload_doc' %}" role="button">Upload</a>
      </div>
    </div>
  </section>

{% endblock %}
