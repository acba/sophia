{% extends 'base.html' %}

{% block heading %}{% endblock heading %}

{% block content %}

  <section>
    <div class="card">

      <div class="card-body">
        <div class="card-title">
          <h4>Meus documentos</h4>
        </div>

        <table class="display table table-striper table-bordered">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Filename</th>
              <th>Processado</th>
              <th>Preview</th>
            </tr>
          </thead>

          <tbody>
            {% for doc in meus_docs %}
              <tr>
                <td>
                  <a style="color: #007bff;" href='{% url "docs:doc" doc.id  %}'>{{doc.nome}}</a>
                </td>
                <td>
                  {{doc.filename}}
                </td>
                <td>
                  {{doc.foi_transcrito}}
                </td>
                <td>
                  {{doc.transcricao|slice:":50"}}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div>
        <a class="btn btn-primary" href="{% url 'docs:upload_doc' %}" role="button">Upload</a>
      </div>
    </div>
  </section>

{% endblock %}
